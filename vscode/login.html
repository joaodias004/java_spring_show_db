<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticar</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="loginForm">Login</button>
            <button class="tab-button" data-tab="registerForm">Registrar</button>
        </div>

        <div id="loginForm" class="form-container active">
            <h2>Login</h2>
            <form id="loginFormContent">
                <div class="form-group">
                    <input type="text" placeholder="Usuario" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" id="loginPassword" name="password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <h2>Register</h2>
            <form id="registerFormContent">
                <div class="form-group">
                    <input type="text" placeholder="Usuario" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" id="registerPassword" name="password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./scripts/login.js" type="module"></script>
</body>
</html>
