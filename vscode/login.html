<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticar</title>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="username" required><br><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <script>
        const handleFormSubmission = (event, url) => {
            event.preventDefault();
            
            const username = event.target.elements.username.value;
            const password = event.target.elements.password.value;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(data => {
                if (url === 'http://localhost:8080/login') {
                    if (data) {
                        localStorage.setItem('token', data);
                        window.location.href = '/index.html';;
                    } else {
                        alert('Login falhou');
                    }
                } else {
                    alert(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocorreu um erro');
            });
        };

        document.getElementById('loginForm').addEventListener('submit', event => {
            handleFormSubmission(event, 'http://localhost:8080/login');
        });

        document.getElementById('registerForm').addEventListener('submit', event => {
            handleFormSubmission(event, 'http://localhost:8080/register');
        });
    </script>
</body>
</html>
