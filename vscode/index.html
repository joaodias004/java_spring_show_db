<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/home.css">
    <title>TvDb</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="./img/logo.png" alt="Logo Marca">
            <h1>TvDb</h1>
            <div class="custom-select">
            <select data-categorias>
                <option value="todos">Categorias</option>
                <option value="comédia">Comédia</option>
                <option value="ação">Ação</option>
                <option value="crime">Crime</option>
                <option value="drama">Drama</option>
                <option value="aventura">Aventura</option>
            </select>
        </div>
        </div>
        <div>
            
        <div class="cabecalho__opcoes">
            <div class="search-container">
                <span class="material-symbols-outlined" id="search-icon">
                    search
                </span>
                <input type="text" id="search-input" placeholder="Procurar por séries..." style="display: none;">
            </div>
            <span class="material-symbols-outlined" id="account-icon">
                account_circle
            </span>
        </div>
        
        
    </header>

    <main>
        <section data-name="lancamentos" class="section">
            <h2>
                Lançamentos no TvDb
            </h2>


        </section>

        <section data-name="top10" class="section">
            <h2>
                Titulos populares no TvDb
            </h2>

        </section>

        <section data-name="series" class="section">
            <h2>Títulos no TvDb</h2>
            <div class="carousel-container">
                <button class="carousel-button prev" id="prev-button-series">&lt;</button>
                <div class="carousel-wrapper">
                    <div class="carousel carousel-series">

                    </div>
                </div>
                <button class="carousel-button next" id="next-button-series">&gt;</button>
            </div>
        </section>
        
        
        <section data-name="search-results" class="hidden pesquisa">
            <h2>Resultados da busca</h2>
        </section>
        
        <section data-name="categoria" class="hidden pesquisa">
            <h2>Titulos no TvDb</h2>
        </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
